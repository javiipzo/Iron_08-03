<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>How to use CSS classes practice</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body> 
        <div class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
          </div>
        <div class="content" >
            <h1>Contenido principal</h1>
            <p>
                No tengo ni idea de que poner aqui
            </p>
        </div>

        <div class="parece_menu">
            <li><a href="#">Inicio o no</a></li>
            <li><a href="#">Acerca de falso</a></li>
            <li><a href="#">Contacto de emergencia</a></li>
          </div>
        <div class="parece_content" >
            <h1>Esto es contenido secundario</h1>
            <p>
                Me veo igual que el contenido anterior.
            </p>
        </div>
        
        <div class="featured" style="font-weight: bold;">
        
            <p>
                Mas texto diferente al anterior en negrita
            </p>
        </div>


        
    </body>

</html>
